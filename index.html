<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <section id="card-with-bg">
      <img src="./images/bg-pattern-top.svg" alt="top-left-bubble" id="top-left-bubble">
      <img src="./images/bg-pattern-bottom.svg" alt="bottom-right-bubble" id="bottom-right-bubble">
      <article class="profile-card bg-clr-neu-white">
        <img src="./images/bg-pattern-card.svg" alt="card-bg" class="card-bg">
        <img src="./images/image-victor.jpg" alt="profile-img" class="profile-img">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <div class="count-grp">
          <div class="count-info"><h2>80K</h2><p>Followers</p></div>
          <div class="count-info"><h2>803K</h2><p>Likes</p></div>
          <div class="count-info"><h2>1.4K</h2><p>Photos</p></div>
        </div>
      </article>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/mdrizwanfk" target="_blank">mdrizwanfk</a>.
      </div>
      </footer>
    </section>
  </main>

  
  
</body>
</html>
